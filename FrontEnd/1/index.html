<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <div class="header-child">Gmail</div>
        <div class="header-child">Images</div>
        <div class="header-child">
            <img src="https://cdn-icons-png.flaticon.com/512/248/248925.png" class="header-dots small">
        </div>
        <div class="header-child">
            <img src="https://wpimg.pixelied.com/blog/wp-content/uploads/2021/06/15175913/Colors-in-Profile-Pictures.jpeg"  class="small header-profile">
        </div>
    </header>


    <main class="main">
        <div class="main-child">
            <img src="https://mofc.unic.ac.cy/wp-content/uploads/2020/03/google-logo-white-png-4-e1583227413643.png" alt="" class="main-google">
        </div>
        <div class="main-child main-search">
            <div class="search-child">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1200px-Vector_search_icon.svg.png" alt="" class="search-icon small">
            </div>
            <form class="search-child">
                <input type="text" name="search-input" id="search-input" class="search-input">
            </form>
            <div class="search-child">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="" class=" small search-mic">
            </div>
            <div class="search-child">
                <img src="https://play-lh.googleusercontent.com/G5oF0mhpOcQzFTrU6TDUL0JoAjzRt38weiZKua7L61WVT1z3dPcE9gUu-W2EwtM9cZU" alt="" class="search-camera small">
            </div>
        </div>
        <div class="main-child main-button">
            <button class="button-child">Google Search</button>
            <button class="button-child">I'm Feeling Lucky</button>
        </div>
        <div class="main-child main-lang">
            <div>Google offered in: Hindi Tamil Telugu Marathi Kannada Malayalam Orissa</div>
        </div>

    </main>

    <footer class="footer">
        <div class="footer-child">
            <p class="footer-country">India</p>
        </div>
        <div class="footer-child footer-about">
            <div class="about-about">About</div>
            <div class="about-about">Advertising</div>
            <div class="about-about">Business</div>
            <div class="about-about">How Search Works</div>
            <div class="about-about">Privacy</div>
            <div class="about-about">Terms</div>
            <div class="about-about">Settings</div>    
        </div>
    </footer>
</body>
</html>
