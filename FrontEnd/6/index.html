<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" class="form" id="form">
            <h1 class="heading">Sign Up</h1>

            <label id="lfn" for="firstName" class="label">First Name</label>
            <input type="text" name="firstName" id="firstName">

            <label id="lln" for="lastName" class="label">Last Name</label>
            <input type="text" name="lasttName" id="lastName">
            
            <label id="lem" for="email" class="label">Email</label>
            <input type="email" name="email" id="email">

            <label id="lpw" for="password" class="label">Password</label>
            <input type="password" name="password" id="password">

            <label id="lp2" for="passwordB" class="label">Confirm Password</label>
            <input type="password" name="passwordB" id="passwordB">
            
            <div id="terms">
                <input type="checkbox" name="check" id="check"><label for="check" id="lch"  class="label">I accept the <a href="#" class="link">Terms of Use</a> And <a href="#" class="link">Privacy Policy</a></label>
            </div>

            <button type="submit" id="submit">Sign Up</button>
        </form>

        <div class="image"></div>
        
    </div>
</body>
</html>
